<!DOCTYPE html>
<html>
<head>
    <title>Obtener Ubicación</title>
</head>
<body>
    <button onclick="obtenerUbicacion()">Obtener Ubicación</button>
    <p id="ubicacion"></p>
    <p id="googlemaps"></p>
    <script>
function obtenerUbicacion() {
    if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(function (position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            var ubicacion = "Latitud: " + latitude + ", Longitud: " + longitude;
            document.getElementById("ubicacion").textContent = ubicacion;
            obtenerUbicacion(latitude,longitude);
        }, function (error) {
            // Manejo de errores
            alert("Error al obtener la ubicación: " + error.message);
        });
    } else {
        alert("La geolocalización no está disponible en este navegador.");
    }


    function obtenerUbicacion(latitud, longitud) {
  const coordenadas = new google.maps.LatLng(latitud, longitud);
  const geocoder = new google.maps.Geocoder();

  geocoder.geocode({ 'location': coordenadas }, function(results, status) {
    if (status === 'OK') {
      if (results[0]) {
        const ubicacion = results[0].formatted_address;
        console.log('Ubicación encontrada:', ubicación);
      } else {
        console.log('No se encontró ninguna ubicación.');
      }
    } else {
      console.error('Error al obtener la ubicación:', status);
    }
  });
}

}
    </script>
</body>
</html>
