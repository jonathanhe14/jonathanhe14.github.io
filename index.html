<!DOCTYPE html>
<html>
<head>
    <title>Obtener Ubicaci칩n</title>
</head>
<body>
    <button onclick="obtenerUbicacion()">Obtener Ubicaci칩n</button>
    <p id="ubicacion"></p>

    <script>
        function obtenerUbicacion() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;
                    var ubicacion = "Latitud: " + latitude + ", Longitud: " + longitude;
                    document.getElementById("ubicacion").textContent = ubicacion;
                });
            } else {
                alert("La geolocalizaci칩n no est치 disponible en este navegador.");
            }
        }
    </script>
</body>
</html>
